# Extends the default theme so you don't have to define everything from scratch
extends: default

# Page Layout
page:
  layout: portrait
  size: A4
  margin: [1in, 1in, 1in, 1in]

# Typography
base:
  font-family: Noto Serif
  font-size: 11
  line-height-length: 1.2
  font-color: #333333

# Headings (Chapters, Sections)
heading:
  font-family: Noto Sans
  font-color: #2c3e50 # A professional dark blue
  font-style: bold

# Code Blocks
code:
  font-family: M+ 1mn
  background-color: #f5f7fa
  border-color: #e1e4e8
  border-radius: 4

# Links
link:
  font-color: #0066cc

