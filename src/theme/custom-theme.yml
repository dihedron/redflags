footer:
  font_size: 9
  # The 'recto' (right) and 'verso' (left) page content
  recto:
    right:
      content: '{page-number}'
    left:
      content: 'v{revnumber}'
  verso:
    left:
      content: '{page-number}'
    right:
      content: 'v{revnumber}'